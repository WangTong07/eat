<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>进入 AI伙食官 Dashboard</title>
    <!-- 1秒后自动跳转到本地开发地址，如需改为线上地址请修改下面的 URL -->
    <meta http-equiv="refresh" content="1;url=http://localhost:3200/dashboard" />
    <style>
      body { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji; margin: 0; padding: 24px; background: #fafafa; }
      .card { max-width: 640px; margin: 10vh auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      h1 { margin: 0 0 12px; font-size: 20px; }
      p { color: #6b7280; line-height: 1.6; }
      .btn { display: inline-block; margin-top: 16px; padding: 10px 16px; background: #7c3aed; color: #fff; text-decoration: none; border-radius: 8px; }
      code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>正在进入 AI伙食官 Dashboard...</h1>
      <p>若未自动跳转，请点击下方按钮直接进入：</p>
      <p>
        <a class="btn" href="http://localhost:3200/dashboard">进入 Dashboard</a>
      </p>
      <p>
        提示：当你部署到线上时，可以把本页的跳转地址改为你的正式域名，例如
        <code>https://your-domain.com/</code>。
      </p>
    </div>
    <script>
      // 若在 file:// 方式打开，本脚本同样会把页面导航到本地服务
      (function () {
        try {
          const target = 'http://localhost:3200/dashboard';
          // 如果已经在目标域则不再跳
          if (!location.href.startsWith(target)) {
            setTimeout(() => { window.location.href = target; }, 300);
          }
        } catch (_) {}
      })();
    </script>
  </body>
  </html>
